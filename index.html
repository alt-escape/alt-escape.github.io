---
layout: default
---

<div class="index">
  {% for post in site.posts %}
    <article class="post">

      <h1 class="post-title post-title--index"><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h1>

      <div class="post-date post-date--index">
        {{ post.date | date: "%e %B %Y" }} - {{ post.date | date: "%H:%M" }}
      </div>

    </article>
  {% endfor %}
</div>
