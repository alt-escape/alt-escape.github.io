---
layout: default
---
<!-- Tag index DOM -->
<h1 class="title title__page">{{ page.tag }}</h1>
{% if site.tags[page.tag] %}
  {% for post in site.tags[page.tag] %}
    {% include template_post-header.html %}
  {% endfor %}
{% else %}
  <p>Aucun post n'utilise le tag <strong>{{ page.tag }}</strong></p>
{% endif %}
