---
layout: default
---
<h1>{{ page.tag }}</h1>
<div>
  {% if site.tags[page.tag] %}
  <ul>
    {% for post in site.tags[page.tag] %}
      <li><a href="{{ post.url }}/">{{ post.title }}</a></li>
    {% endfor %}
  </ul>
  {% else %}
    <p>Aucun post n'utilise le tag {{ page.tag }}</p>
  {% endif %}
</div>
