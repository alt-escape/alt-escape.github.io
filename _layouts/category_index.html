---
layout: default
---
<!-- Catergory index DOM -->

<h1 class="page-title">{{ page.category | capitalize | replace: "-", " " }}</h1>
{% if site.categories[page.category] %}
  {% for post in site.categories[page.category] %}
		{% include post-header.html %}
  {% endfor %}
{% else %}
  <p>Aucun post n'appartient à la catégorie {{ page.category }}</p>
{% endif %}
