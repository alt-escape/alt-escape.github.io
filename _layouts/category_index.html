---
layout: default
---
<h1>{{ page.category | capitalize | replace: "-", " " }}</h1>
<div>
  {% if site.categories[page.category] %}
  <ul>
    {% for post in site.categories[page.category] %}
      <li><a href="{{ post.url }}/">{{ post.title }}</a></li>
    {% endfor %}
  </ul>
  {% else %}
    <p>Aucun post n'appartient à la catégorie {{ page.category }}</p>
  {% endif %}
</div>
