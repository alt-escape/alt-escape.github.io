<!DOCTYPE html>
<html>
  <head>
    <title>æ - {% if page.title %}{{ page.title }} – {% endif %}{{ site.name }} – {{ site.description }}</title>

    {% include meta.html %}

    <!--[if lt IE 9]>
      <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/style.css" />
    <link rel="alternate" type="application/rss+xml" title="{{ site.name }} - {{ site.description }}" href="{{ site.baseurl }}/feed.xml" />
  </head>
  
  <body>
    <div class="wrapper-masthead">
      <div class="container container-masthead">
        <header class="masthead clearfix">
          <div class="site-info">
            <a href="{{ site.baseurl }}/">
              <img class="site-avatar" src="/images/AltEscape_Avatar_40px_neg@3x.png">
              <h1 class="site-name">{{ site.name }}</h1>
              <h2 class="site-description">{{ site.description }}</h2>
            </a>
          </div>
          <nav>
            <ul class="site-nav">
              {% for category in site.categories %}
                <li><a href="/categories/{{ category | first }}/">{{ category | first | capitalize | replace: "-", " " }}</a></li>
              {% endfor %}
              <li><a href="{{ site.baseurl }}/about">About</a></li>
            </ul>
          </nav>
        </header>
      </div>
    </div>

    <div id="main" role="main" class="container container-main">
      {{ content }}
    </div>

    <div class="wrapper-footer">
      <div class="container">
        <footer class="footer">
          {% include svg-icons.html %}
        </footer>
      </div>
    </div>

    {% include analytics.html %}
  </body>
</html>
