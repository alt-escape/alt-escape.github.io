<!DOCTYPE html>
<html>
  <head>
    <title>æ - {% if page.title %}{{ page.title }} – {% endif %}{{ site.name }} – {{ site.description }}</title>
    {% include data_meta.html %}
  </head>
  
  <body>
    <!-- Header -->
    <div class="wrapper__masthead">
      <div class="container container__masthead">
        <header class="clearfix">
          <div class="site__info">
            <a href="{{ site.baseurl }}/">
              <img class="site__avatar" src="/images/AltEscape_SiteHeader_40px_neg@3x.png">
              <h1 class="site__name">{{ site.name }}</h1>
              <h2 class="site__description">{{ site.description }}</h2>
            </a>
          </div>
          <nav class="site__nav">
            <ul>
              <li><a href="{{ site.baseurl }}/about">About</a></li>
              {% for category in site.categories %}
                <li><a href="/categories/{{ category | first }}/">{{ category | first | capitalize | replace: "-", " " }}</a></li>
              {% endfor %}
            </ul>
          </nav>
        </header>
      </div>
    </div>
    <!-- Content -->
    <div id="main" role="main" class="container container__main">
      {{ content }}
    </div>
    <!-- Footer -->
    {% include template_site-footer.html %}
  </body>
</html>
