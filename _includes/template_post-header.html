<div class="header__post">
  <h1 class="title__post"><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h1>
  <h2 class="subtitle__post">{{ post.subtitle }}</h2>
  <p class="informations__post">
		{% for category in post.categories %}
	    <a href="/categories/{{ category }}/">{{ category | capitalize }}</a>
	  {% endfor %} - {% include helper_date-post-french.html %}
  </p>
</div>
